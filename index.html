<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body class="bg-light">
    <div class="container bg-white border p-0 mt-3" style="max-width: 500px">
      <div
        class="container bg-info bg-gradient p-4"
        style="--bs-bg-opacity: 0.5"
      >
        <div class="row">
          <div class="col-5 box box--location-time">
            <span class="d-flex align-items-baseline">
              <h1 id="element-city">Zürich</h1>
            </span>
            <span id="current-time"></span>
          </div>
          <div class="col-7">
            <form id="city-search-form" class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                id="input-city"
                placeholder="Enter city"
                aria-describedby="button-search"
                autocomplete="off"
              />
              <button
                class="btn btn-link"
                type="button"
                id="button-locate"
                aria-label="Find my location"
              >
                <img src="src/icon_locate.svg" class="icon--locate" />
              </button>
              <button
                class="btn btn-primary"
                type="submit"
                id="button-search"
                aria-label="Search city"
              >
                <img src="src/icon_search.svg" class="icon--search" />
              </button>
            </form>
          </div>
        </div>
        <div class="row d-flex align-items-end mt-4">
          <div class="col-6 box box--current-weather">
            <span class="fw-bold" id="weather-description">Mostly sunny</span>
            <div class="temperature d-flex align-items-center">
              <h2 class="temperature--value" id="temperature-value">20</h2>
              <div
                class="btn-group unit-switcher"
                role="group"
                aria-label="Temperature unit celcius or fahrenheit"
              >
                <button
                  id="click-celcius"
                  type="button"
                  class="btn btn-secondary temperature--unit unit--active"
                >
                  ºC
                </button>
                <button
                  id="click-fahrenheit"
                  type="button"
                  class="btn btn-secondary temperature--unit"
                >
                  ºF
                </button>
              </div>
            </div>
            <div class="d-flex justify-content-start weather-data">
              <span class="d-flex align-items-center weather-data-item"
                ><img src="src/icon_humidity.svg" class="icon--humidity" />
                <span id="humidity-value">80%</span></span
              >
              <span class="d-flex align-items-center weather-data-item"
                ><img src="src/icon_windspeed.svg" class="icon--windspeed" />
                <span id="windspeed-value">7.0 m/s</span></span
              >
            </div>
          </div>
          <div class="col-6 d-flex flex-row-reverse">
            <img src="src/weather-icon_sunny.svg" class="icon--today" />
          </div>
        </div>
      </div>
      <div class="container-fluid p-4">
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-6">
              <div class="card-body">
                <h3 class="card-title">Tomorrow</h3>
                <p class="card-text">Sat 16.04.</p>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-evenly">
              <span class="align-middle temperature--next">17ºc</span>
              <img src="src/weather-icon_sunny.svg" class="icon--next" />
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-6">
              <div class="card-body">
                <h3 class="card-title">Sunday</h3>
                <p class="card-text">17.04.</p>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-evenly">
              <span class="align-middle temperature--next">16ºc</span>
              <img src="src/weather-icon_sunny.svg" class="icon--next" />
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-6">
              <div class="card-body">
                <h3 class="card-title">Monday</h3>
                <p class="card-text">18.04.</p>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-evenly">
              <span class="align-middle temperature--next">16ºc</span>
              <img src="src/weather-icon_cloudy-sunny.svg" class="icon--next" />
            </div>
          </div>
        </div>
        <div class="card mb-3">
          <div class="row g-0">
            <div class="col-6">
              <div class="card-body">
                <h3 class="card-title">Tuesday</h3>
                <p class="card-text">19.04.</p>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-evenly">
              <span class="align-middle temperature--next">16ºc</span>
              <img src="src/weather-icon_cloudy-sunny.svg" class="icon--next" />
            </div>
          </div>
        </div>
        <div class="card">
          <div class="row g-0">
            <div class="col-6">
              <div class="card-body">
                <h3 class="card-title">Wednesday</h3>
                <p class="card-text">20.04.</p>
              </div>
            </div>
            <div class="col-6 d-flex align-items-center justify-content-evenly">
              <span class="align-middle temperature--next">16ºc</span>
              <img src="src/weather-icon_sunny.svg" class="icon--next" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      class="container d-flex flex-column justify-content-center py-4 text-center font-monospace small"
    >
      <span
        ><a
          href="https://github.com/Nopps/weather-app"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        by Noora S.
      </span>
      <span
        >Weather data:
        <a href="https://openweathermap.org/" target="_blank" rel="noreferrer"
          >OpenWeatherMap</a
        >
      </span>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
