<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap');
    </style>
  </head>
  <body class="">
    <div class="container app-container p-0 mt-3" style="max-width: 500px">
      <div
        class="container g-0"
      >
        <div class="bg-img position-absolute" id="bg-img" style="
          background-image: url(src/clouds.jpg);
        "></div>
        <div class="container p-4 pb-0">
          <div class="row g-0 position-relative">
            <div class="col-8 mt-4 box-color box--location">
              <h1 id="element-city" class="loading-small">Finding city...</h1>
              <span id="current-time" class="small"></span>
            </div>
            <div class="search-position">
              <form id="city-search-form" class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="input-city"
                  placeholder="Enter city"
                  aria-describedby="button-search"
                  autocomplete="off"
                  autofocus="on"
                />
                <button
                  class="btn btn-link"
                  type="button"
                  id="button-locate"
                  aria-label="Find my location"
                >
                  <img src="src/icon_locate.svg" class="icon--locate" />
                </button>
                <button
                  class="btn btn-primary box-color"
                  type="submit"
                  id="button-search"
                  aria-label="Search city"
                >
                  <img src="src/icon_search.svg" class="icon--search" />
                </button>
              </form>
            </div>
          </div>
          <div class="row g-0 d-flex align-items-end mt-4 position-relative">
            <div class="col-6 box-color box--current-weather">
              <p class="weather-description" id="weather-description">
              </p>
              <div class="temperature d-flex align-items-top">
                <h2 class="temperature--value" id="temperature-value">--</h2>
                <span class="temperature--unit">ÂºC</span>
              </div>
              <div class="d-flex justify-content-start weather-data">
                <span class="d-flex align-items-center weather-data-item"
                  ><img src="src/icon_humidity.svg" class="icon--humidity" />
                  <span id="humidity-value">-</span></span
                >
                <span class="d-flex align-items-center weather-data-item"
                  ><img src="src/icon_windspeed.svg" class="icon--windspeed" />
                  <span id="windspeed-value">-</span></span
                >
              </div>
            </div>
            <div class="col-6 d-flex justify-content-end">
              <img src="src/icon_loading-sun.svg" id="icon-current" class="icon--current" />
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid p-4 pb-2">
        <div id="forecast-first"></div>
        <div id="forecast"></div>
      </div>
    </div>
    <div
      class="container footer d-flex flex-column justify-content-center py-4 text-center font-monospace"
    >
      <span
        ><a
          href="https://github.com/Nopps/weather-app"
          target="_blank"
          rel="noreferrer"
          >Open-source code</a
        >
        by Noora S.
      </span>
      <hr>
      <span
        >Thanks to <a href="https://openweathermap.org/" target="_blank" rel="noreferrer"
          >OpenWeatherMap</a
        >, <a href="https://unsplash.com/" target="_blank" rel="noreferrer">Unsplash</a>, <a href="https://www.amcharts.com/free-animated-svg-weather-icons/" target="_blank" rel="noreferrer">amCharts</a> & <a href="https://iconfinder.com/" target="_blank" rel="noreferrer">Iconfinder</a>
      </span>
      <span
        >Photo of <span id="city-photo">clouds</span> was taken by <a href="https://unsplash.com/@alexmachado" id="profile-url" target="_blank" rel="noreferrer"><span id="photographer">Alex Machado</span></a>
        </a></span
      >
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
